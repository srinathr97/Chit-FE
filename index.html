<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chit Fund Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header bg-primary text-white text-center py-3">
    <h1>Chit Fund Dashboard</h1>
    <p>Manage your chit groups, members, and contributions</p>
  </header>

  <main class="container">
    <!-- Chit Groups Section -->
    <section id="chit-groups">
      <div class="card">
        <div class="card-header">
          <h3>Chit Groups</h3>
        </div>
        <div class="card-body">
          <button id="create-group-btn" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createGroupModal">+ Create New Group</button>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Group Name</th>
                <th>Total Amount</th>
                <th>Duration</th>
                <th>Members</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="chit-group-list">
              <!-- Dynamic rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Member Management Section -->
    <section id="members">
      <div class="card">
        <div class="card-header">
          <h3>Members</h3>
        </div>
        <div class="card-body">
          <button id="add-member-btn" class="btn btn-success mb-3">+ Add Member</button>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Member Name</th>
                <th>Role</th>
                <th>Joined At</th>
              </tr>
            </thead>
            <tbody id="member-list">
              <!-- Dynamic rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Transactions Section -->
    <section id="transactions">
      <div class="card">
        <div class="card-header">
          <h3>Transactions</h3>
        </div>
        <div class="card-body">
          <button id="add-transaction-btn" class="btn btn-warning mb-3">+ Add Transaction</button>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>User</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="transaction-list">
              <!-- Dynamic rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal for Creating a New Group -->
  <div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createGroupModalLabel">Create New Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="create-group-form">
            <div class="mb-3">
              <label for="name1" class="form-label">Name</label>
              <input type="text" class="form-control" id="name1" required>
            </div>
            <div class="mb-3">
              <label for="chit-value" class="form-label">Chit Value</label>
              <input type="number" class="form-control" id="chit-value" required>
            </div>
            <div class="mb-3">
              <label for="contribution-amount" class="form-label">Contribution Amount</label>
              <input type="number" class="form-control" id="contribution-amount" required>
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label">Duration</label>
              <input type="number" class="form-control" id="duration" required>
            </div>
            <div class="mb-3">
              <label for="created-by" class="form-label">Created By</label>
              <input type="text" class="form-control" id="created-by" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" form="create-group-form">Create</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-4">
    <p>&copy; 2024 Chit Fund App. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script>
    window.addEventListener('load', async function () {
  try {
    // Fetch Chit Groups first
    const chitGroupsData = await fetchChitGroups();
    console.log("Chit Groups Data:", chitGroupsData);
     

    // Once Chit Groups is done, fetch Members
    const membersData = await fetchMembers();
    console.log("Members Data:", membersData);
    
  } catch (error) {
    console.error("Error fetching data:", error);
  }
});
//end of script
  </script>
</body>
</html>
